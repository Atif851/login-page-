<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>


</head>
<body>
  
    <form>
      <h1>Sign Up</h1>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">User Name</label>
            <input type="text" class="form-control" id="sing_uaername"placeholder="User Name" aria-describedby="emailHelp">
           <br>
          <label for="exampleInputEmail1" class="form-label">Email</label>
          <input type="email" class="form-control" placeholder="Email" id="sing_email" aria-describedby="emailHelp">
         
        <br>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control"placeholder="Password" id="sing_password">
        </div>
      
        <button type="button" id="btn2" onclick="signup()">singup</button>
        <br>
        <P>Already have an account ?</P>
        <a href="index.html"><button type="button" id="btn3" class="white">Log in</button></a> 
      <!-- <a href="../index.html">  <button type="button" id="btn3">login</button>  </a> -->
    </form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
 
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<!-- <script src="app.js"></script>  -->
 <script>
  
  var login_fill_condition = true;
  var sing_fill_condition = true;


  function signup() {
  var name=  document.getElementById("sing_uaername").value;
  var email=document.getElementById("sing_email").value;
var pass=document.getElementById("sing_password").value;


if (sing_fill_condition==true) {
  if (name=="") {
    Swal.fire("Pleas Enter UserName 📝");
  }
  else if (email=="") {
    Swal.fire("Pleas Enter Email 📝");
  }
  else if (pass=="") {
    Swal.fire("Pleas Enter password 📝");
  }
  else if (!email.includes("@gmail.com")) {
    Swal.fire("Pleas Enter valid email 📝");
  }
  else {
            Swal.fire({
                title: "Account Created Successfully 📝",
                confirmButtonText: "Ok",
              }).then((result) => {
                if (result.isConfirmed) {
                    window.location.href = 'index.html';
                }
              });
            }
}


// localstorge ; :

localStorage.setItem("name",name);
localStorage.setItem("email",email);
localStorage.setItem("password",pass);
}
 </script>

</body>
</html>
